<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link rel="icon" type="image/x-icon" href="./facebook-icon.png">
    <title>Facebook - Log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-32 flex items-center justify-center">
        <div class="left w-2/5 mx-28 " >
            <img class="w-[15rem]" src="./fb.svg" alt="">
            <p class="text-2xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        
        <div class="right flex flex-col bg-white p-8 rounded-md w-1/3 text-lg relative shadow-xl">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-500 border-gray-300 rounded-md" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-500 border-gray-300 rounded-md" type="password" placeholder="Password">
        <button class="bg-blue-500 hover:bg-blue-600  text-white my-2 py-3 rounded-md font-bold text-0.5xl">Log in</button>
        <span class="text-blue-500 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
        <hr class="my-2">
        <button class="bg-green-500 hover:bg-green-600  text-white my-2 py-3 px-4 mx-auto rounded-md font-bold text-0.5xl w-fit">Create New Account</button>
        <span class="absolute -bottom-8 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page </span> for a celebrity, brand or business.</span>
        </div>
        
    </div>
</body>
</html>
